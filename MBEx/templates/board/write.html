{% extends "board/base.html" %}

{% block title %} <h2> 글 쓰 기 </h2> {% endblock %}

{% csrf_token %}
{% block content %} 
<form method="post" action="write" name="writeform">
	<input type="hidden" name="num" value="{{ num }}">
	<input type="hidden" name="ref" value="{{ ref }}">
	<input type="hidden" name="restep" value="{{ restep }}">
	<input type="hidden" name="relevel" value="{{ relevel }}">
	
	<table>
		<tr>
			<th colspan="2" style="text-align:right;">
			<a href="list"> 글목록 </a>&nbsp;&nbsp;&nbsp;
			</th>
		</tr>
		<tr>
			<th> 작성자 </th>
			<td> 
				<input class="input" type="text" name="writer" maxlength="50" autofocus> 
			</td>
		</tr>
		<tr>
			<th> 제목 </th>
			<td>
				<input class="input" type="text" name="subject" maxlength="300">	
			</td>
		</tr>
		<tr>
			<th> 내용 </th>
			<td>	
				<textarea name="content" rows="10" cols="40"></textarea>
			</td>
		</tr>
		<tr>
			<th> 비밀번호 </th>
			<td>
				<input class="input" type="password" name="passwd" maxlength="50">	
			</td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="작성">
				<input class="inputbutton" type="reset" value="취소">
				<input class="inputbutton" type="button" value="작성취소"
					onclick="location='list'">
			</th>
		</tr>
		
	</table>
</form>
	
{% endblock %}
