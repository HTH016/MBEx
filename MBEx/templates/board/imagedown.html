{% extends "board/base.html" %}

{% block title %} <h2> 이미지 다운로드 </h2> {% endblock %}

{% block content %}
{% for dto in dtos %}
	{{ dto.title }} <br>
	{{ dto.name }} <br>
	{{ dto.image.url }} <br>

	<br><br>
{% endfor %}
{% endblock %}
