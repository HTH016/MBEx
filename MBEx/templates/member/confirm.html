{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style_member.css'%}">
<script src="{% static 'js/jquery-3.6.4.js' %}"></script>
<script src="{% static 'js/script_member.js' %}"></script>


{% if result == 0 %}
<table>
	<tr>
		<td align="center">
			<span>{{ id }}</span>는 사용할 수 있습니다.
		</td>
	</tr>
	<tr>
		<th>
			<input class="inputbutton" type="button" value="사용">
		</th>
	</tr>
</table>
{% else %}
<form name="confirmform" action="confirm">
	<table>
		<tr>
			<th colspan="2">
				<span>{{ id }}</span>는 사용할 수 없습니다.
			</th>
		</tr>
		<tr>
			<th> 아이디 </th>
			<td> <input class="input" type="text" name="id" maxlength="50" autofocus></td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="확인">
				<input class="inputbutton" type="button" value="확인취소"
				onclick="self.close()">
			</th>
		</tr>
	</table>
</form>	


{% endif %}
