{% extends "member/base.html" %}
{% csrf_token %}

{% block title %} <h2> 회 원 정 보 수 정 </h2> {% endblock %}

{% block content %}
<form method="post" action="update" name="passwdform">
	<input type="hidden" id="testHidden" value="hiiiiiiii">
	<input type="hidden" name="id" value="{{id}}">
	<table>
		<tr>
			<th colspan="2">
				{% if message %}
					{{message}}
				{% else %}
					비밀번호를 다시 확인해 주세요
				{% endif %}
			</th>
		</tr>
		<tr>
			<th> 비밀번호 </th>
			<td>
				<input class="input" type="password" name="passwd" maxlength="50" autofocus>
			</td>
		</tr>
		<tr>
			<th colspan="2">
				<input class="inputbutton" type="submit" value="수정">
				<input class="inputbutton" type="button" value="수정취소"
				onclick="location='main'">
			</th>
		</tr>
	</table>
</form>
{% endblock %}
