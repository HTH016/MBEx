<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wining</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row" style="text-align: center;">
        <div class="col">
            판매 상품 등록
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center;">
            제품명으로 검색
            <input type="text" name="srhByName" keypress="searchByName">
        </div>
        <div class="col" style="text-align: left;">
            판매할 주류를 선택해주세요
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table>
                <tr>
                    <td>
                        사전 입력 와인 데이터들 - 검색 result 도 나오도록
                    </td>
                </tr>
            </table>
        </div>
        <div class="col">
            <form name="productAdd" action="product-addition">
                <input type="hidden" name="storeId" value="storeId">
                사전 입력 와인 데이터들 중 클릭한 애들 + 삭제버튼
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: center;">
            <input type="submit" name="btnProductAdd" form="productAdd" value="회원가입 완료">
            <input type="button" name="btnExcelUpload" value="엑셀로 업로드" onclick="excel-upload">
            <input type="submit" name="btnCancelRegist" form="productAdd" value="등록 취소">
            <input type="button" name="btnBack" value="뒤로가기" onclick="back">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
